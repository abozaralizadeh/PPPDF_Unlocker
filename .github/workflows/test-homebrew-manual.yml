name: Test Homebrew Update Manual

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  test-homebrew:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout main repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
        
    - name: Get release info
      id: release
      run: |
        echo "version=1.0.5" >> $GITHUB_OUTPUT
        echo "url=https://github.com/abozaralizadeh/UPPPDF/archive/refs/tags/v1.0.5.tar.gz" >> $GITHUB_OUTPUT
        echo "Release URL: ${{ steps.release.outputs.url }}"
        
    - name: Calculate SHA256
      id: sha256
      run: |
        SHA256=$(curl -sL ${{ steps.release.outputs.url }} | shasum -a 256 | cut -d' ' -f1)
        echo "sha256=$SHA256" >> $GITHUB_OUTPUT
        echo "SHA256: $SHA256"
        
    - name: Check current formula
      run: |
        echo "Current formula content:"
        cat homebrew-tap/Formula/upppdf.rb
        
    - name: Update Formula
      run: |
        # Update the formula file in the main repository
        sed -i "s|url \".*\"|url \"${{ steps.release.outputs.url }}\"|" homebrew-tap/Formula/upppdf.rb
        sed -i "s|sha256 \".*\"|sha256 \"${{ steps.sha256.outputs.sha256 }}\"|" homebrew-tap/Formula/upppdf.rb
        
        echo "Updated formula content:"
        cat homebrew-tap/Formula/upppdf.rb
        
    - name: Check git status
      run: |
        git status
        git diff homebrew-tap/Formula/upppdf.rb
        
    - name: Commit and push changes
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add homebrew-tap/Formula/upppdf.rb
        git commit -m "Update upppdf formula to ${{ steps.release.outputs.version }}"
        git push
