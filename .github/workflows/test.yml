name: Test

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.8, 3.11, 3.13]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Test package
      run: |
        python -c "import upppdf; print('✅ Import successful')"
        python -c "from upppdf import PDFUnlocker, PasswordMemory; print('✅ Classes imported successfully')"
        pip install -e .
        upppdf --help
        echo "✅ Package installation and command test passed"
