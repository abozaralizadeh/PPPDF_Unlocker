name: Test

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.8, 3.9, 3.10, 3.11, 3.12, 3.13]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-cov
        
    - name: Test with pytest
      run: |
        python -m pytest --version || echo "pytest not available, running basic tests"
        python -c "import pdf_unlocker; print('Import successful')"
        python -c "from pdf_unlocker import PDFUnlocker, PasswordMemory; print('Classes imported successfully')"
        
    - name: Test package installation
      run: |
        pip install -e .
        uppdf --help
        
    - name: Test package build
      run: |
        pip install build
        python -m build
