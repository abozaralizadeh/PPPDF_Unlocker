name: Update Homebrew Formula

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to update to (e.g., 1.0.6)'
        required: true
        default: '1.0.5'

permissions:
  contents: write

jobs:
  update-homebrew:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout main repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
        token: ${{ secrets.PAT_TOKEN }}
        
    - name: Debug release info
      run: |
        echo "GITHUB_REF: ${{ github.ref }}"
        echo "GITHUB_REF_NAME: ${{ github.ref_name }}"
        echo "GITHUB_EVENT_NAME: ${{ github.event_name }}"
        echo "GITHUB_EVENT_ACTION: ${{ github.event.action }}"
        
    - name: Get release info
      id: release
      run: |
        if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
          # Manual trigger - use input version
          VERSION="${{ inputs.version }}"
        else
          # Release trigger - extract from tag
          VERSION="${GITHUB_REF#refs/tags/v}"
        fi
        
        echo "version=$VERSION" >> $GITHUB_OUTPUT
        echo "url=https://github.com/abozaralizadeh/UPPPDF/archive/refs/tags/v$VERSION.tar.gz" >> $GITHUB_OUTPUT
        echo "Release URL: ${{ steps.release.outputs.url }}"
        
    - name: Calculate SHA256
      id: sha256
      run: |
        SHA256=$(curl -sL ${{ steps.release.outputs.url }} | shasum -a 256 | cut -d' ' -f1)
        echo "sha256=$SHA256" >> $GITHUB_OUTPUT
        echo "SHA256: $SHA256"
        
    - name: Check current formula
      run: |
        echo "Current formula:"
        cat homebrew-tap/Formula/upppdf.rb
        
    - name: Update Formula
      run: |
        # Update the formula file in the main repository
        sed -i "s|url \".*\"|url \"${{ steps.release.outputs.url }}\"|" homebrew-tap/Formula/upppdf.rb
        sed -i "s|sha256 \".*\"|sha256 \"${{ steps.sha256.outputs.sha256 }}\"|" homebrew-tap/Formula/upppdf.rb
        
        echo "Updated formula:"
        cat homebrew-tap/Formula/upppdf.rb
        
    - name: Check git status
      run: |
        git status
        git diff homebrew-tap/Formula/upppdf.rb
        
    - name: Commit and push changes
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add homebrew-tap/Formula/upppdf.rb
        git commit -m "Update upppdf formula to ${{ steps.release.outputs.version }}"
        git push